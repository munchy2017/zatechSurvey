type Query {
    users: [User!]! @all
    user(id: ID @eq): User @find
}



type User {
    id: ID!
    name: String!
    email: String!
    street: String!
    city: String!
    country: String!

}

type Questionnaire {
    id: ID!
    name: String!
    purpose: String!


}

type Question {
    id: ID!
    questionnaire_id: String!
    question: String!


}


type Answer {
    id: ID!
    question_id: String!
    answer: String!


}
